{{ define "main" }}
  {{ partial "page-header" . }}

  <dialog id="newEnvVarDialog">
    <h3>Update Environment Variable</h3>
    <form method="dialog">
      <div class="input-group my-2" data-key-value-pair>
        <input
          modal-data-key
          type="text"
          data-key
          class="form-control"
          style="min-width:100px"
          placeholder="Key"
          value=""
        />
        <input
          modal-data-value
          type="text"
          data-value
          class="form-control"
          style="min-width:330px"
          placeholder="Value"
          value=""
        />
      </div>
      <button class="btn btn-outline-danger" value="cancel">Cancel</button>
      <button id="saveBtn" class="btn btn-primary" value="save">Save</button>
    </form>
  </dialog>

  <article
    class="gdoc-markdown gdoc-markdown__align--{{ default "left" (.Page.Params.GeekdocAlign | lower) }}"
  >
    <h1>{{ partial "utils/title" . }}</h1>
    {{ partial "utils/content" . }}
  </article>
{{ end }}
